services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app

  worker:
    build: .
    command: celery -A app.core.celery_app:celery_app worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - api
    volumes:
      - .:/app
